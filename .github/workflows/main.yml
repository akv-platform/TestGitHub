name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
    - name: check ruby
      run: ruby -v
    - name: check bundler
      run: bundler -v
    - name: install bundler
      run: gem install bundlerk:
     
